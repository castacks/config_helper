fit:
  data:
    class_path: path.to.datamodule.class
    init_args:
      batch_size: 1
      drop_last: false
      num_workers: 4
      path: /path/to/special/dataset
      pin_memory: true
      shuffle: false
      special_arg: special_value
  model:
    class_path: path.to.model.class
    init_args:
      feature_extractor:
        class_path: path.to.feature_extractor.class
        init_args:
          in_chs: 3
          in_size:
          - 512
          - 2048
  optimizer:
    class_path: Adam
    init_args:
      lr: 0.0001
